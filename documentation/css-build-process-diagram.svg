<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond et cadre -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <rect x="10" y="10" width="780" height="480" fill="white" stroke="#dee2e6" stroke-width="2" rx="8" ry="8" />
  
  <!-- Titre -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">Processus de build CSS - Visit Scotland</text>
  
  <!-- Structure de fichiers -->
  <rect x="40" y="80" width="200" height="240" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="5" ry="5" />
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">Structure CSS</text>
  
  <text x="60" y="135" font-family="Consolas, monospace" font-size="13" fill="#495057">css/</text>
  <text x="80" y="160" font-family="Consolas, monospace" font-size="13" fill="#495057">├── base/</text>
  <text x="80" y="185" font-family="Consolas, monospace" font-size="13" fill="#495057">├── components/</text>
  <text x="80" y="210" font-family="Consolas, monospace" font-size="13" fill="#495057">├── pages/</text>
  <text x="80" y="235" font-family="Consolas, monospace" font-size="13" fill="#495057">├── responsive/</text>
  <text x="80" y="260" font-family="Consolas, monospace" font-size="13" fill="#6c757d">├── main.css</text>
  <text x="80" y="285" font-family="Consolas, monospace" font-size="13" fill="#0d6efd">└── main.min.css</text>
  
  <!-- Outils -->
  <rect x="40" y="340" width="200" height="120" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="5" ry="5" />
  <text x="140" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">Outils</text>
  
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="13" fill="#495057">• Node.js + npm</text>
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="13" fill="#495057">• PostCSS</text>
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="13" fill="#495057">• chokidar-cli</text>
  
  <!-- Processus -->
  <rect x="270" y="140" width="500" height="200" fill="#f8f9fa" stroke="#adb5bd" stroke-width="1" rx="5" ry="5" />
  
  <!-- CSS files -->
  <rect x="290" y="160" width="100" height="30" fill="#e0f2fe" stroke="#0d6efd" stroke-width="1" rx="3" ry="3" />
  <text x="340" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d6efd">CSS Files</text>
  
  <!-- Chokidar -->
  <rect x="440" y="160" width="100" height="30" fill="#d8f3dc" stroke="#198754" stroke-width="1" rx="3" ry="3" />
  <text x="490" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#198754">Chokidar</text>
  
  <!-- PostCSS -->
  <rect x="440" y="230" width="100" height="30" fill="#fff3cd" stroke="#fd7e14" stroke-width="1" rx="3" ry="3" />
  <text x="490" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fd7e14">PostCSS</text>
  
  <!-- main.css -->
  <rect x="290" y="230" width="100" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="3" ry="3" />
  <text x="340" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dc3545">main.css</text>
  
  <!-- main.min.css -->
  <rect x="590" y="230" width="100" height="30" fill="#d0e8f2" stroke="#0dcaf0" stroke-width="1" rx="3" ry="3" />
  <text x="640" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0dcaf0">main.min.css</text>
  
  <!-- Notification -->
  <rect x="590" y="160" width="140" height="30" fill="#e2e3e5" stroke="#6c757d" stroke-width="1" rx="3" ry="3" />
  <text x="660" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Notification</text>
  
  <!-- Flèches -->
  <line x1="340" y1="200" x2="340" y2="220" stroke="#343a40" stroke-width="2" stroke-dasharray="4" />
  <polygon points="340,230 335,220 345,220" fill="#343a40" />
  
  <line x1="400" y1="175" x2="430" y2="175" stroke="#343a40" stroke-width="2" />
  <polygon points="440,175 430,170 430,180" fill="#343a40" />
  
  <line x1="490" y1="200" x2="490" y2="220" stroke="#343a40" stroke-width="2" />
  <polygon points="490,230 485,220 495,220" fill="#343a40" />
  
  <line x1="400" y1="245" x2="430" y2="245" stroke="#343a40" stroke-width="2" />
  <polygon points="440,245 430,240 430,250" fill="#343a40" />
  
  <line x1="550" y1="245" x2="580" y2="245" stroke="#343a40" stroke-width="2" />
  <polygon points="590,245 580,240 580,250" fill="#343a40" />
  
  <line x1="640" y1="220" x2="640" y2="200" stroke="#343a40" stroke-width="2" />
  <polygon points="640,190 635,200 645,200" fill="#343a40" />
  
  <!-- Commandes -->
  <rect x="270" y="360" width="500" height="80" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="5" ry="5" />
  <text x="520" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">Commandes npm</text>
  
  <text x="290" y="415" font-family="Consolas, monospace" font-size="13" fill="#198754">npm run build:css</text>
  <text x="450" y="415" font-family="Arial, sans-serif" font-size="13" fill="#495057">Compilation manuelle</text>
  
  <text x="290" y="440" font-family="Consolas, monospace" font-size="13" fill="#0d6efd">npm run watch:css</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="13" fill="#495057">Surveillance automatique</text>
  
  <!-- Légende -->
  <rect x="40" y="470" width="720" height="10" fill="#f8f9fa" stroke="none" />
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">Diagramme du processus de build CSS pour Visit Scotland</text>
</svg>
